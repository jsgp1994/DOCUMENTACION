<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="app" v-bind:style="{ background: '#' + color}">
      <img @mouseover="toggleShowprices" @mouseout="toggleShowprices" v-bind:src="btc.img" v-bind:alt="btc.name" width="100" height="100">
    <h1>
        {{ title }}
        <span v-if="btc.changePercent > 0">ðŸ‘Œ</span>
        <span v-else>Perdidas</span>
        <span v-show="btc.changePercent > 0">ðŸ‘Œ</span>
        <span v-show="btc.changePercent < 0">Perdidas</span>

        <span @click="toggleShowprices()">ver precios</span>
        <ul v-show="showPrices">
            <li
            class="uppercase"
            v-bind:class="{orange: p.value === btc.price, red: p.value < btc.price, green: p.value > btc.price}"
            v-for="(p, i) in btc.pricesWithDays">
                {{ i }}) {{ p.day }} - {{ p.value }}
            </li>
        </ul>
        <div>
          <input type="number" v-model="value">
          <span>
            {{ convertedValue }}
          </span>
        </div>
    </h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
