<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <textarea cols="40" rows="10" v-model="mensaje" placeholder="Digite la informacion"></textarea>
        <span>
            {{ mensaje }}
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                mensaje: ''
            }
        })
    </script>
    
</body>
</html>
