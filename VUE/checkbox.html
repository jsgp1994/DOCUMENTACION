<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>CheckBox</title>
</head>
<body>

    <div id="app">        
        <input type="checkbox" id="js" value="js" v-model ="listado_nombres">            
        <label for="js">JavaScript</label>
        <input type="checkbox" id="java" value="java" v-model="listado_nombres">
        <label for="java">Java</label>
        <br>
        <span>
            {{ listado_nombres }}
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                listado_nombres: []
            }
        })    
    </script>
    
</body>
</html>
