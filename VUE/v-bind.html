<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="prueba">
        <label>{{ variable_vue }}</label>
        <br>
        <span v-bind:title="mensaje">
            Prueba de un mensaje    
        </span>
    </div>
    <script>
        var objVue = new Vue ({
            el: '#prueba',
            data: {
                variable_vue: 'Esto es una prueba....',
                mensaje: 'Esto es un titulo'
            }
        })
    </script>
</body>
</html>
